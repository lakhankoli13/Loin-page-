<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>moviesmarathi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
  

</head>
<body>
    <div class="container">
        <form action="#">
            <img src="/images/LOGO.png" alt="">
            <div class="title" id="a1">Login</div>
            <div class="input-box underline">
                <input type="text" placeholder="Enter Your Email" id="t1" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" id="t2" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="button" value="Login" onclick="CheckLogin()" />
            </div>
        </form>
        <div class="option">or Connect With Social Media</div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
        </div>
    </div>
    <h1 id="a1"></h1>


    <script>
        function CheckLogin() {
            var u = document.getElementById("t1").value;
            var p = document.getElementById("t2").value;

            if (u == "12345" && p == "12345") {
                localStorage.setItem("username", u);                //data local storage me save rakhenge
                window.location.href = "https://moviesmarathi.w3spaces.com/";
            }
            else {
                document.getElementById("a1").innerHTML = "Login Faild";
            }
        }
    </script>




</body>
</html>
